name: FreeBSD13 - CLANG Build

on: [push]

jobs:
  Build:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Build
      uses: vmactions/freebsd-vm@v0.1.5
      with:
        prepare: |
          pkg install -y autotools llvm14 doxygen tree
        run: |
          ./autogen.sh
          ./configure --prefix=/usr CC=clang
          
          make V=1
          make install-strip DESTDIR=/tmp
          tree /tmp/usr
